<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}

.foottext {
	font-family: 'Merriweather', serif;
	font-size: 14px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info navtext">
	<div class="container">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
		<div class="collapse navbar-collapse " id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/authors}">AUTHORS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/books/findBook}">BOOKS</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/loans}">LOANS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/members/findMember}">MEMBERS</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/fines}">FINES</a></li>
				
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
				<li class="nav-item"><a class="nav-link"
					sec:authorize="isAuthenticated()" th:href="@{/profile}">My
						Profile/Sign out</a></li>
			</ul>
			<span class="navbar-text ml-auto navbar-dark">
				<h1>LIBRARY</h1>
			</span>
		</div>
		</div>
	</nav>


	<div class="container my-3">
		<div class="card border-info">
			<div class="card-body">

				<h4>Book Details</h4>
				<br>

				<table class="table table-striped">

					<tr>
						<th>Photo</th>
						<td><img th:src="${book.photosImagePath}" width="200"
							height="200" /></td>
					</tr>

					<tr>
						<th>id</th>
						<td><b th:text="${book.id}"> </b></td>
					</tr>
					<tr>
						<th>ISBN</th>
						<td><b th:text="${book.isbn}"> </b></td>
					</tr>
					<tr>
						<th>Name</th>
						<td><b th:text="${book.name}"> </b></td>
					</tr>
					<tr>
						<th>Edition</th>
						<td th:text="${book.edition}"></td>
					</tr>
					<tr>
						<th>Price</th>
						<td th:text="${book.price}"></td>
					</tr>
					<tr>
						<th>Department</th>
						<td th:text="${book.department.name}"></td>
					</tr>
					<tr>
						<th>No.of copies</th>
						<td th:text="${book.numberOfCopies}"></td>
					</tr>
					<tr>
						<th>Availability</th>
						<td th:text="${book.isAvailable}"></td>
					</tr>
					<tr>
						<th>Author</th>
						<td
							th:text="${book.authors[0].firstName + ' ' + book.authors[0].lastName} + ' '"></td>
					</tr>

				</table>

				<a th:href="@{/books/showUpdateBookForm/{id}(id=${book.id})}"
					class="btn btn-outline-info">Update</a>&nbsp;&nbsp;&nbsp; <a
					th:href="@{/books/deleteBook/{id}(id=${book.id})}"
					class="btn btn-outline-danger">Delete</a> <br>
				<br> <a th:href="@{/books}">Back to books list</a>


			</div>
		</div>
		<br> <br> <br>
	</div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

<footer class="fixed-bottom">

	<div class="text-center bg-info text-dark p-3 foottext">&copy; 2021
		City Library</div>
	<!-- Copyright -->
</footer>
</html>
