	<div id="container">
	<br><br>

		<!-- Main Content -->
		<div id="body">
			<div id="main-content" class="container user-form">
				<h2 id="reservation-title" class="text-center">Create Account</h2>
				<section class="col-12 reservation-section">
					<form th:action="@{/create-account}" method="POST">
						<div class="form-row">
							<div class="col"></div>
							<div class="form-group col-md-6">
								<div class="input-icon">
									<i data-feather="mail"></i> <input type="email"
										class="form-control"
										th:classappend="${emailExists} ? is-invalid" name="email"
										placeholder="Email address" th:value="${email}"
										required="required">
									<div class="invalid-feedback">Email is already in use</div>
								</div>
							</div>
							<div class="col"></div>
						</div>
						<div class="form-row">
							<div class="col"></div>
							<div class="form-group col-md-6">
								<div class="input-icon">
									<i data-feather="user"></i> <input type="text"
										class="form-control"
										th:classappend="${usernameExists} ? is-invalid"
										placeholder="Username" name="username" th:value="${username}"
										required="required">
									<div class="invalid-feedback">Username is already in use</div>
								</div>
							</div>
							<div class="col"></div>
						</div>
						<div class="form-row">
							<div class="col"></div>
							<div class="form-group col-md-6">
								<div class="input-icon">
									<i data-feather="lock"></i> <input type="password"
										class="form-control" name="new-password"
										placeholder="Password" autocomplete="new-password"
										required="required">
								</div>
							</div>
							<div class="col"></div>
						</div>
						<div class="form-row">
							<div class="col"></div>
							<div class="form-group col-md-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck"
										required /> <label class="form-check-label" for="gridCheck">
										I agree to the terms and conditions </label>
								</div>
							</div>
							<div class="form-group col-md-3">
								<div class="float-right">
									<a href="login.html" th:href="@{/login}"> <span>I
											already have an account</span>
									</a>
								</div>
							</div>
							<div class="col"></div>
						</div>
						<div class="form-row">
							<div class="col"></div>
							<button type="submit" class="btn btn-info"
								id="submit-reservation">Register</button>
							<div class="col"></div>
						</div>
					</form>
				</section>
			</div>
		</div>
