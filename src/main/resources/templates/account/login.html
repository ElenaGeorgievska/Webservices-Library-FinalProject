<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}

.foottext {
	font-family: 'Merriweather', serif;
	font-size: 14px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info navtext">
		<div class="container">

			<!-- <div>
			<img src="src/main/resources/static/Book.jpg" th:src="@{Book.jpg}"
				alt="Logo Library" width="104" height="70" />
		</div> -->


			<div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav">

					<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
							<span class="sr-only">(current)</span>
					</a></li>


					<!-- <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Account/Login</a></li> -->
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated()" th:href="@{/profile}">Account/Login</a></li>

				</ul>
				<span class="navbar-text ml-auto navbar-dark">
					<h1>LIBRARY</h1>
				</span>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div id="body">
		<br>
		<br>
		<div id="main-content" class="container user-form">
			<h2 id="reservation-title" class="text-center">Log In</h2>
			<section class="col-12 reservation-section">
				<form th:action="@{/login}" method="POST">
					<div class="form-row">
						<div class="col"></div>
						<div class="form-group col-md-6">
							<div class="input-icon">
								<i data-feather="user"></i> <input type="text"
									class="form-control" placeholder="Username" name="username"
									th:classappend="${param.error} ? is-invalid"
									required="required">
							</div>
						</div>
						<div class="col"></div>
					</div>
					<div class="form-row">
						<div class="col"></div>
						<div class="form-group col-md-6">
							<div class="input-icon">
								<i data-feather="lock"></i> <input type="password"
									class="form-control" placeholder="Password" name="password"
									th:classappend="${param.error} ? is-invalid"
									required="required">
								<div class="invalid-feedback">Incorrect username or
									password</div>
							</div>
						</div>
						<div class="col"></div>
					</div>
					<div class="form-row">
						<div class="col"></div>
						<div class="form-group col-md-3">
							<div>
								<a href="login.html"> <span>I forgot my password</span>
								</a>
							</div>
						</div>
						<div class="form-group col-md-3">
							<div class="float-right">
								<a href="register.html" th:href="@{/register}"> <span>I
										do not have an account</span>
								</a>
							</div>
						</div>
						<div class="col"></div>
					</div>
					<div class="form-row">
						<div class="col"></div>
						<button type="submit" class="btn btn-info" id="submit-reservation">Login</button>
						<div class="col"></div>
					</div>
				</form>
			</section>
		</div>
	</div>
	<!-- Main Content End -->

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

<footer class="fixed-bottom">
	<!-- Copyright -->
	<div class="text-center bg-info text-dark p-3 foottext">&copy;
		2021 City Library</div>
	<!-- Copyright -->
</footer>
</html>
