	<div class="container my-3">
		<div class="card">
			<div class="card-body">

				<h5>Create Member</h5>
				<br>

				<form action="#" th:action="@{/members/upload}"
					th:object="${member}" method="POST" enctype="multipart/form-data">


					<table>
						<tr>
							<label for="type">Card ID</label>
							<br>
							<input type="text" th:field="*{cardID}" placeholder="0000000"
								class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Name</label>
							<br>
							<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control mb-4 col-6">
						</tr>
						<label for="type">Surname</label>
						<br>
						<input type="text" th:field="*{surname}" placeholder="Surname"
							class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">EMBG</label>
							<br>
							<input type="text" th:field="*{embg}" placeholder="EMBG"
								class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Address</label>
							<br>
							<input type="text" th:field="*{address}" placeholder="Address"
								class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Email</label>
							<br>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Phone</label>
							<br>
							<input type="text" th:field="*{phone}" placeholder="Phone"
								class="form-control mb-4 col-6">
						</tr>

						<tr>
							<label for="type">Membership Fee</label>
							<br>
							<input type="text" th:field="*{membershipFee}"
								placeholder="Membership Fee" class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Date of Join</label>
							<br>
							<input type="date" th:field="*{joinDate}"
								placeholder="yyyy-MM-dd" class="form-control mb-4 col-6">
						</tr>
						<tr>
							<label for="type">Year of Membership</label>
							<br>
							<input type="text" th:field="*{yearOfMembership}"
								placeholder="yyyy-MM-dd" class="form-control mb-4 col-6">
						</tr>


						<tr>
							<label for="type">Upload Photo:</label>

							<!-- <p th:text="${message}" th:if="${message ne null}"
									class="alert alert-primary">  -->
							<div class="form-group">
								<input type="file" name="image" class="form-control-file">
							</div>

						</tr>

						<br>


						<button type="submit" class="btn btn-info">Save Member</button>


					</table>

					<a th:href="@{/members}">Back to member list</a> <br> <br>
				</form>
