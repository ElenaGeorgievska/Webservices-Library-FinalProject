<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Author Details</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}

.foottext {
	font-family: 'Merriweather', serif;
	font-size: 14px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info navtext">
		<div class="container">
			<div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse " id="navbarText">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/authors}">AUTHORS</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/books/findBook}">BOOKS</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/loans}">LOANS</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/members/findMember}">MEMBERS</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/fines}">FINES</a></li>

					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated()" th:href="@{/profile}">My
							Profile/Sign out</a></li>
				</ul>
				<span class="navbar-text ml-auto navbar-dark">
					<h1>LIBRARY</h1>
				</span>
			</div>
		</div>
	</nav>


	<div class="container my-3">
		<div class="card border-info">
			<div class="card-body">

				<br>
				<h4>Author Details</h4>
				<br>

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<td><b th:text="${author.id}"> </b></td>
					</tr>
					<tr>
						<th>First Name</th>
						<td><b th:text="${author.firstName}"> </b></td>
					</tr>
					<tr>
						<th>Last Name</th>
						<td th:text="${author.lastName}"></td>
					</tr>
					<tr>
						<th>Description</th>
						<td th:text="${author.description}"></td>
					</tr>



					<tr>
						<td><a
							th:href="@{/authors/showUpdateAuthorForm/{id}(id=${author.id})}"
							class="btn btn-outline-info">Update</a>&nbsp;&nbsp;&nbsp; <a
							th:href="@{/authors/deleteAuthor/{id}(id=${author.id})}"
							class="btn btn-outline-danger">Delete</a></td>
					</tr>

				</table>
				<br>
				<a th:href="@{/authors}">Back to authors list</a>

			</div>
		</div>
	</div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

<footer class="fixed-bottom">
	<!-- Copyright -->
	<div class="text-center bg-info text-dark p-3 foottext">&copy;
		2021 City Library</div>
	<!-- Copyright -->
</footer>
</html>
